<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pChoice">Player Chose:</div>
        <div class="compChoice">Computer Chose:</div>
        <div class="result">Results:</div>
        <div class="score">
            <div class="playerScore">Player Score: 0</div>
            <div class="compScore">Computer Score: 0</div>
        </div>
        <div class="btns">
            <button class="buttons" id="Rock">Rock</button>
            <button class="buttons" id="Paper">Paper</button>
            <button class="buttons" id="Scissors">Scissors</button>
        </div>
        <div class="newGame">
            <button class="reset">New Game</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
